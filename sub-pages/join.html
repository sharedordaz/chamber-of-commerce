                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" ><br>
                <!-- Last Name --> <div></div>

                <!-- Phone Number --> <div></div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br>

                <div></div>
                <!-- Business Name -->

                <!-- Business Website --> <div></div>

                <input type="text" id="b-wsite" name="b-wsite" ><br>
                <!-- Business description --> <div></div>
                <label for="b-description">Aditional Information or Comments</label><br>
                <textarea name="b-description" id="b-description" cols="10" rows="2"></textarea><br>
                <br>
                <!-- Membership level --> <div></div>
                <label for="m-level">Membership Level</label><br>
                <select name="m-level" id="m-level">
                    <option selected disabled>Select Option...</option>
                    <option value="non-profit">Non-profit ($100)</option>
                    <option value="bronze">Bronze ($200)</option>
                    <option value="silver">Silver ($400)</option>
                    <option value="gold">Gold ($1000) </option>
                </select>
                <div></div>
                <input onclick="window.open('thanks.html')" type="submit" value="Submit">
                <div></div>
